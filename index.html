<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/Pokeball.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title-wrapper">
        <img
          class="header__title-image"
          src="./assets/Pokeball.png"
          alt="pokeball icon"
        />
        <h1 class="header__title">Pokédex</h1>
      </div>
      <div class="header__search-wrapper">
        <input class="header__search" type="search" placeholder="&#61442;" />
        <button class="header__search-button">#</button>
      </div>
    </header>
    <main class="main">
      <ul class="main__pokemon-list" id="pokemonList" >
      </ul>
    </main>

    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./api/api.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
